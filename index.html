<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Group List Interface</title>
</head>
<body>
    <!--Div to hold everything together-->
    <div class="flex justify-center mx-auto bg-[#1A2036] p-[50px]">

        <!--Div to hold the group list interface-->
        <div class="flex flex-col md:flex-row rounded rounded-md bg-[#252B42] p-[20px] space-y-8 md:space-y-0 md:space-x-8">

            <!--Div for the small left column-->
            
                <div class="flex flex-row mx-auto items-center justify-center rounded rounded-md space-x-8 bg-[#1A2036] md:flex-col px-[100px] py-[30px] md:px-[30px] md:py-[200px] md:space-y-8 md:space-x-0">
                    <img src="images/Frame 1.png" alt="">
                    <img src="images/Frame 2.png" alt="">
                    <img src="images/Frame 3.png" alt="">
                    <img src="images/Frame 4.png" alt="">
                </div>

                <!--Div for the other groups-->
               <div class="flex flex-col">

                <!--div container-->
                <div class="flex flex-row justify-between">

                    <!--For the arrow and h4-->
                    <div class="flex">
                        <div>
                            <img src="images/arrow.png" alt="">
                        </div>
                        
                        <h4 class="ml-2 font-semibold text-[#B1B9D8] text-2xl">Groups</h4>
                    </div>

                    <!--for the other end-->
                    <div class="flex flex-end space-x-2">

                            <img src="images/fourboxes.png" alt="" class="w-[32px] h-[32px] bg-[#1A2036] rounded rounded-md">
                            <img src="images/two lines.png" alt="" class="w-[32px] h-[32px] border rounded rounded-md border-[#1A2036]">

                        </div>
                        
                       
                    </div>
                    <!--To hold together all the boxes-->
                    <div class="flex flex-col md:flex-row mt-12 space-y-4  md:space-x-4 md:space-y-0 justify-start">

                        <!--Box 1-->
                    <div class="flex flex-col rounded rounded-md p-20 bg-[#2E3650] space-y-2 items-center justify-center">
                        <div>
                            <div class="rounded rounded-full p-2 bg-[#242B42]">
                                <img src="images/Frame 5.png" alt="">
                             </div>
                        </div>
                        <p class="font-semibold text-sm text-[#8795C5]">Create Group</p>
                    </div>

                          <!--Box 2-->
                          <div class="relative">
                            <img src="images/Ellipse 7.png" alt="" class="absolute top-4 right-4">

                            <div class="flex flex-col rounded rounded-md p-20 bg-[#1A2036] items-center space-y-2">
                                <div>
                                    <div class="rounded rounded-full p-2 bg-[#242B42]">
                                        <img src="images/Ellipse 1.png" alt="">
                                     </div>
                                </div>
                            
                                <p class="font-semibold text-xl text-[#8795C5]">Cuisine</p>
                                <p class="font-semibold text-sm text-[#8795C5]">36 Members</p>
                            </div>
                          </div>
                          
                          <!--Box 3-->
                            <div class="flex flex-col rounded rounded-md p-20 bg-[#1A2036] items-center space-y-2">
                                <div>
                                    <div class="rounded rounded-full p-2 bg-[#242B42]">
                                        <img src="images/Ellipse 2.png" alt="">
                                     </div>
                                </div>
                            
                                <p class="font-semibold text-xl text-[#8795C5]">Art</p>
                                <p class="font-semibold text-sm text-[#8795C5]">9 Members</p>
                            </div>

                            
                          <!--Box 4-->
                          <div class="relative">
                            <img src="images/Ellipse 7.png" alt="" class="absolute top-4 right-4">

                            <div class="flex flex-col rounded rounded-md p-20 bg-[#1A2036] items-center space-y-2">
                                <div>
                                    <div class="rounded rounded-full p-2 bg-[#242B42]">
                                        <img src="images/Ellipse 3.png" alt="">
                                     </div>
                                </div>
                            
                                <p class="font-semibold text-xl text-[#8795C5]">Workout</p>
                                <p class="font-semibold text-sm text-[#8795C5]">27 Members</p>
                            </div>
                          </div>
                            
                            

                          </div>

                          <!--To hold together all the boxes-->
                    <div class="flex flex-col md:flex-row mt-8 space-y-4  md:space-x-4 md:space-y-0 justify-start">


                          <!--Box 5-->
                          <div class="relative">
                            <img src="images/Ellipse 7.png" alt="" class="absolute top-4 right-4">

                            <div class="flex flex-col rounded rounded-md p-20 bg-[#1A2036] items-center space-y-2">
                                <div>
                                    <div class="rounded rounded-full p-2 bg-[#242B42]">
                                        <img src="images/Ellipse 4.png" alt="">
                                     </div>
                                </div>
                            
                                <p class="font-semibold text-xl text-[#8795C5]">Gaming</p>
                                <p class="font-semibold text-sm text-[#8795C5]">105 Members</p>
                            </div>
                          </div>
                          
                          <!--Box 6-->
                            <div class="flex flex-col rounded rounded-md p-20 bg-[#1A2036] items-center space-y-2">
                                <div>
                                    <div class="rounded rounded-full p-2 bg-[#242B42]">
                                        <img src="images/Ellipse 5.png" alt="">
                                     </div>
                                </div>
                            
                                <p class="font-semibold text-xl text-[#8795C5]">Hiking</p>
                                <p class="font-semibold text-sm text-[#8795C5]">97 Members</p>
                            </div>

                            
                          <!--Box 7-->
                          <div class="relative">
                            <img src="images/Ellipse 7.png" alt="" class="absolute top-4 right-4">

                            <div class="flex flex-col rounded rounded-md p-20 bg-[#1A2036] items-center space-y-2">
                                <div>
                                    <div class="rounded rounded-full p-2 bg-[#242B42]">
                                        <img src="images/Ellipse 6.png" alt="">
                                     </div>
                                </div>
                            
                                <p class="font-semibold text-xl text-[#8795C5]">Yoga</p>
                                <p class="font-semibold text-sm text-[#8795C5]">65 Members</p>
                            </div>
                          </div>
                            
                            

                          </div>
                        

                    </div>
                    
                </div>
               </div>
           
        </div>
</body>
</html>
